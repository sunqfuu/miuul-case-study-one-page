<!DOCTYPE html>

<!-- Language -->
<html lang="en">
<head>
    <!-- Title -->
    <title>Miuul One Page (My CV)</title>
   
    <!-- Language and Character Encoding -->
    <meta charset="UTF-8">

    <!-- Responsive Desing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->

    <!-- Favicon -->

    <!-- Font Awesome --> 
    

    <!-- Google Font -->

   
    <style>
        body {
            background-image: url('./img/bg.jpg');
            background-size: cover; /* This ensures the image covers the entire background */
            background-repeat: no-repeat; /* This prevents the image from repeating */
            background-position: center; /* This centers the image in the background */
        }
    </style>
    <!-- Start Codes -->
    
    
    
    <!-- Header Start -->
     <header id="miuul_header_id">
        <img src="" alt="Miuul Picture Isn't Found">
        <p id="miuul_header_parag_id">Frontend Learning</p>
        <a href="#" class="miuul_header_icon">LinkedIn</a>
        <a href="#" class="miuul_header_icon">Youtube</a>
        <a href="#" class="miuul_header_icon">GitHub</a>
             </header>
    <!-- Header End -->

    <!-- Main Start -->
     <main>
        <!-- About Start -->
        <section id="section_my_cv_id">
            <form action="#" id="section_my_cv_id">
                <fieldset>
                    <legend>Personal Information</legend>
                    <!-- Name -->
                    <label for="my_cv_name">Name:</label>
                    <input type="text" id="my_cv_name_id" name="name" required>
                    <!-- Surname -->
                    <label for="my_cv_surname">Surname:</label>
                    <input type="text" id="my_cv_surname_id" name="surname" required>
                    <!-- E-Mail -->
                    <label for="my_cv_surname_id">Email:</label>
                    <input type="email" id="my_cv_email_id" name="email" required>
                    <!-- Telephone -->
                    <label for="my_cv_phone_id">Phone:</label>
                    <input type="tel" id="my_cv_phone_id" name="phone" required>
                    <!-- Gender -->
                    <label for="my_cv_gender_id">Gender:</label>
                    <input 
                    type="radio" 
                    id="female"
                    name="Gender"
                    checked
                    > Female

                    <input 
                    type="radio" 
                    id="Male"
                    name="Gender"
                    >Male
                    
                    <!-- Address -->
                    <label for="my_cv_adress_id">Address:</label>
                    <input type="text" id="my_cv_address_id" name="address" required>
                    <!-- Message -->
                    <label for="my_cv_message_id">Message:</label>
                    <textarea id="my_cv_message_id" name="message" placeholder="Enter Your Message"
                        cols="30" rows="10" required
                    ></textarea>
                    <input type="text" id="my_cv_message_id" name="message" required>
                </fieldset>
            </form>
        </section>
        <!-- About End -->
        
        
     </main>
    <!-- Main End -->
   
    <!-- End Codes -->

    <!-- External JS -->
    
</head>
